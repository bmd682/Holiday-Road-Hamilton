                        <option value="ne">Nebraska</option>

                    <!-- <input type="checkbox" name="wheelchairBox" id="wheelchairBox">
                    <label for="wheelchairBox">Wheelchair Accessibility</label> -->
                    <br><select class="parkChoice" id="park__dropdown">
                        <option value="">Select a Park</option>
                    </select>
                    <button class="accessible" id="parkWCAButton" onclick="compareWheelchair()">Wheelchair Accessible</button>
                    <!-- list stuff here -->
                </div>
                <div class="attractions__list">
                    <label for="attractions__dropdown">Attractions List</label>
                    <select name="attractions__dropdown" id="attractions__dropdown" class="attractions__dropdown">
                        <option value="Select an Attraction">Select an Attraction</option>
                    </select>
                    <!-- list stuff here -->
                </div>
                <div class="eateries__list">

                    <select id="eatery__dropdown" name="eatery__dropdown"></select><br>
                    <label class="accessible" for="eateryWCA">Wheelchair Accessible List</label>
                    <input type="checkbox" id="eateryWCA" name="eateryWCA" value="eateryWCA"><br>
                    <label class="accessible" for="eateryWCA">WiFi Avail List</label>
                    <input type="checkbox" id="eateryWCA" name="eateryWCA" value="eateryWCA">

                </div>

            <div class="container__right__upper">
                    <h4>Saved Itineraries</h4>
              </div>
    
        </div>

                <div class="container__left__lower">
                    <h4>My Itinerary</h4>

                        <h4>Park</h4>
                        <article class="preview__parks">
